<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板サイト</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 追加のCSSスタイル */
        body {
            background: url('https://raw.githubusercontent.com/casval0078/nou_no_circle/main/FwATKJFagAAPZOD.jpg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .page {
            background-color: rgba(255, 255, 255, 0.8); /* 背景の透過 */
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            overflow: auto;
            max-height: 90vh; /* 画面に収まるように設定 */
        }

        .post {
            margin-bottom: 20px;
            word-wrap: break-word; /* 長い投稿への対応 */
        }

        .post img,
        .post video {
            max-width: 200px; /* 縮小表示 */
            height: auto;
            cursor: pointer; /* クリックやタップで全画面表示 */
        }

        #boardHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #posts {
            width: 100%;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="page">
        <h1>ログイン</h1>
        <form id="loginForm">
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">ログイン</button>
            <p>アカウントをお持ちでないですか？ <a href="#" id="signUpLink">サインアップ</a></p>
        </form>
        <form id="signUpForm" style="display:none;">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required>
            <label for="signUpEmail">メールアドレス:</label>
            <input type="email" id="signUpEmail" name="signUpEmail" required>
            <label for="signUpPassword">パスワード:</label>
            <input type="password" id="signUpPassword" name="signUpPassword" required>
            <button type="submit">サインアップ</button>
            <p>すでにアカウントをお持ちですか？ <a href="#" id="loginLink">ログイン</a></p>
        </form>
    </div>
    
    <div id="boardPage" class="page" style="display:none;">
        <div id="boardHeader">
            <h2 id="boardPageTitle"></h2>
            <button id="logoutButton">ログアウト</button>
        </div>
        <form id="postForm">
            <label for="comment">コメント:</label>
            <textarea id="comment" name="comment" required></textarea>
            <label for="file">画像添付:</label>
            <input type="file" id="file" name="file">
            <button type="submit">投稿</button>
        </form>
        <div id="posts"></div>
        <button id="loadMoreButton" style="display: none;">さらに読み込む</button>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, setDoc, doc, getDoc, limit, startAfter } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
            authDomain: "nou-no-circle.firebaseapp.com",
            projectId: "nou-no-circle",
            storageBucket: "nou-no-circle.appspot.com",
            messagingSenderId: "756338805186",
            appId: "1:756338805186:web:cb740e035ac611b5baae5b",
            measurementId: "G-TWBV38P13D"
        };

        const firebaseApp = initializeApp(firebaseConfig);
        const auth = getAuth(firebaseApp);
        const db = getFirestore(firebaseApp);
        const storage = getStorage(firebaseApp);

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const signUpForm = document.getElementById('signUpForm');
            const signUpLink = document.getElementById('signUpLink');
            const loginLink = document.getElementById('loginLink');
            const postForm = document.getElementById('postForm');
            const logoutButton = document.getElementById('logoutButton');
            const boardPage = document.getElementById('boardPage');
            const postsDiv = document.getElementById('posts');
            const boardPageTitle = document.getElementById('boardPageTitle');
            const loadMoreButton = document.getElementById('loadMoreButton');

            let lastVisiblePost;

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                signInWithEmailAndPassword(auth, email, password)
                    .then(async (userCredential) => {
                        const user = userCredential.user;
                        const userDoc = await getDoc(doc(db, 'users', user.uid));
                        const userName = userDoc.data().name;
                        boardPageTitle.innerText = `投稿掲示板: ${userName}`;
                        document.getElementById('loginPage').style.display = 'none';
                        document.getElementById('boardPage').style.display = 'block';
                        loadPosts();
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            });

            signUpForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('signUpEmail').value;
                const password = document.getElementById('signUpPassword').value;
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        return setDoc(doc(db, 'users', user.uid), {
                            name: name,
                            email: user.email,
                            password: password
                        });
                    })
                    .then(() => {
                        alert('サインアップが成功しました。ログインしてください。');
                        signUpForm.style.display = 'none';
                        loginForm.style.display = 'block';
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            });

            signUpLink.addEventListener('click', function() {
                loginForm.style.display = 'none';
                signUpForm.style.display = 'block';
            });

            loginLink.addEventListener('click', function() {
                signUpForm.style.display = 'none';
                loginForm.style.display = 'block';
            });

            const imageMimeTypes = ['image/jpeg', 'image/png', 'image/gif'];
            const videoMimeTypes = ['video/mp4', 'video/webm', 'video/ogg'];

            function isImage(file) {
                return imageMimeTypes.includes(file.type);
            }

            function isVideo(file) {
                return videoMimeTypes.includes(file.type);
            }

            postForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                const comment = document.getElementById('comment').value;
                const file = document.getElementById('file').files[0];
                const user = auth.currentUser;
                if (comment && user) {
                    try {
                        let fileElement;
                        let downloadURL = '';
                        if (file) {
                            const storageRef = ref(storage, `files/${file.name}`);
                            const uploadTask = uploadBytesResumable(storageRef, file);

                            uploadTask.on('state_changed', 
                                (snapshot) => {
                                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                                    console.log('Upload is ' + progress + '% done');
                                    // Display progress UI here
                                }, 
                                (error) => {
                                    alert('Upload failed: ' + error.message);
                                }, 
                                async () => {
                                    downloadURL = await getDownloadURL(storageRef);
                                    await savePost(user, comment, downloadURL);
                                }
                            );
                        } else {
                            await savePost(user, comment, downloadURL);
                        }
                    } catch (error) {
                        alert(error.message);
                    }
                } else {
                    alert('コメントを入力してください');
                }
            });

            async function savePost(user, comment, downloadURL) {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                const userName = userDoc.data().name;

                await addDoc(collection(db, 'posts'), {
                    uid: user.uid,
                    username: userName,
                    comment: comment,
                    fileURL: downloadURL,
                    timestamp: serverTimestamp()
                });

                document.getElementById('comment').value = '';
                document.getElementById('file').value = '';
                loadPosts();
            }

            logoutButton.addEventListener('click', function() {
                signOut(auth).then(() => {
                    boardPage.style.display = 'none';
                    loginPage.style.display = 'block';
                });
            });

            async function loadPosts() {
                postsDiv.innerHTML = '';
                const q = query(collection(db, 'posts'), orderBy('timestamp', 'desc'), limit(10));
                const querySnapshot = await getDocs(q);
                lastVisiblePost = querySnapshot.docs[querySnapshot.docs.length - 1];

                querySnapshot.forEach((doc) => {
                    displayPost(doc);
                });

                if (querySnapshot.size < 10) {
                    loadMoreButton.style.display = 'none';
                } else {
                    loadMoreButton.style.display = 'block';
                }
            }

            loadMoreButton.addEventListener('click', async () => {
                const q = query(collection(db, 'posts'), orderBy('timestamp', 'desc'), startAfter(lastVisiblePost), limit(10));
                const querySnapshot = await getDocs(q);
                lastVisiblePost = querySnapshot.docs[querySnapshot.docs.length - 1];

                querySnapshot.forEach((doc) => {
                    displayPost(doc);
                });

                if (querySnapshot.size < 10) {
                    loadMoreButton.style.display = 'none';
                } else {
                    loadMoreButton.style.display = 'block';
                }
            });

            // 投稿の表示処理を修正
function displayPost(doc) {
    const postDiv = document.createElement('div');
    postDiv.className = 'post';
    const postData = doc.data();
    const timestamp = postData.timestamp.toDate();
    const dateString = timestamp.toLocaleString();
    postDiv.innerHTML = `
        <p><strong>${postData.username}</strong> (${dateString}): ${postData.comment}</p>
        <div class="actions">
            <span class="icon" onclick="commentIconClickHandler('${doc.id}')">&#128172;</span> <!-- 吹き出しアイコン -->
            <span class="icon" onclick="likePost('${doc.id}')">&#10084;</span> <!-- ハートアイコン -->
        </div>
        <div id="comments_${doc.id}" class="comments"></div> <!-- コメント表示領域 -->
    `;
                // Display media if available
                if (postData.fileURL) {
                    const fileExtension = postData.fileURL.split('.').pop().toLowerCase();
                    if (['jpeg', 'jpg', 'gif', 'png'].includes(fileExtension)) {
                        const imgElement = document.createElement('img');
                        imgElement.src = postData.fileURL;
                        imgElement.style.maxWidth = '200px';
                        imgElement.style.height = 'auto';
                        imgElement.style.cursor = 'pointer';
                        imgElement.onclick = function() {
                            window.open(postData.fileURL);
                        };
                        postDiv.appendChild(imgElement);
                    } else if (['mp4', 'webm', 'ogg'].includes(fileExtension)) {
                        const videoElement = document.createElement('video');
                        videoElement.src = postData.fileURL;
                        videoElement.style.maxWidth = '200px';
                        videoElement.style.height = 'auto';
                        videoElement.controls = true;
                        postDiv.appendChild(videoElement);
                    } else {
                        const fileLink = document.createElement('a');
                        fileLink.href = postData.fileURL;
                        fileLink.innerText = 'ファイルをダウンロード';
                        fileLink.target = '_blank';
                        postDiv.appendChild(fileLink);
                    }
                }
                // コメント入力欄と投稿ボタンを表示
    displayCommentInput(doc.id);

    // コメントを表示
    if (commentsMap.has(doc.id)) {
        displayComments(doc.id, commentsMap.get(doc.id));
    }

    postsDiv.appendChild(postDiv);
}

            // Load more posts when scrolling to the bottom
            window.onscroll = function() {
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                    loadMoreButton.click();
                }
            };

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    const userName = userDoc.data().name;
                    boardPageTitle.innerText = `投稿掲示板: ${userName}`;
                    boardPage.style.display = 'block';
                    loginPage.style.display = 'none';
                    loadPosts();
                } else {
                    boardPageTitle.innerText = '';
                    boardPage.style.display = 'none';
                    loginPage.style.display = 'block';
                }
            });

            const commentsMap = new Map(); // 各投稿に紐づくコメントを管理するMap

            // 吹き出しのアイコンをクリックしたときの処理
const commentIconClickHandler = (postId) => {
    const commentInput = document.getElementById(`commentInput_${postId}`);
    commentInput.style.display = 'block';
};
            // 投稿ボタンをクリックしたときの処理
const postCommentHandler = async (postId) => {
    const commentInput = document.getElementById(`commentInput_${postId}`);
    const commentText = document.getElementById(`commentText_${postId}`).value;
    const user = auth.currentUser;
    if (commentText && user) {
        try {
            const userDoc = await getDoc(doc(db, 'users', user.uid));
            const userName = userDoc.data().name;
            const commentsRef = collection(db, 'comments');
            await addDoc(commentsRef, {
                postId: postId,
                uid: user.uid,
                username: userName,
                comment: commentText,
                timestamp: serverTimestamp()
            });
            commentInput.style.display = 'none';
            document.getElementById(`commentText_${postId}`).value = '';
            loadPosts(); // コメントを追加した後、投稿を再読み込みして表示更新
        } catch (error) {
            console.error('Error adding comment: ', error);
        }
    } else {
        alert('コメントを入力してください');
    }
};
           // 各投稿にコメントを表示する関数
function displayComments(postId, comments) {
    const commentsDiv = document.getElementById(`comments_${postId}`);
    commentsDiv.innerHTML = '';
    comments.forEach(comment => {
        const commentDiv = document.createElement('div');
        commentDiv.className = 'comment';
        const timestamp = comment.timestamp.toDate();
        const dateString = timestamp.toLocaleString();
        commentDiv.innerHTML = `<p><strong>${comment.username}</strong> (${dateString}): ${comment.comment}</p>`;
        commentsDiv.appendChild(commentDiv);
    });
}
 // 各投稿にコメント入力欄と投稿ボタンを表示する関数
function displayCommentInput(postId) {
    const postElement = document.getElementById(`post_${postId}`);
    if (!postElement) {
        console.error(`Element with ID post_${postId} not found.`);
        return;
    }

    const commentInputDiv = document.createElement('div');
    commentInputDiv.className = 'comment-input';
    commentInputDiv.id = `commentInput_${postId}`;
    commentInputDiv.style.display = 'none'; // 初期状態は非表示
    commentInputDiv.innerHTML = `
        <textarea id="commentText_${postId}" placeholder="コメントを入力してください"></textarea>
        <button onclick="postCommentHandler('${postId}')">投稿</button>
    `;
    postElement.appendChild(commentInputDiv);
}
            // 投稿にいいね機能を追加する関数
async function likePost(postId) {
    const user = auth.currentUser;
    if (user) {
        try {
            const userDoc = await getDoc(doc(db, 'users', user.uid));
            const userName = userDoc.data().name;
            const likesRef = collection(db, 'likes');
            await addDoc(likesRef, {
                postId: postId,
                uid: user.uid,
                username: userName,
                timestamp: serverTimestamp()
            });
            loadPosts(); // いいねを追加した後、投稿を再読み込みして表示更新
        } catch (error) {
            console.error('Error adding like: ', error);
        }
    } else {
        alert('ログインしていないため、いいねを追加できません');
    }
}
            
        });
    </script>
</body>
</html>
