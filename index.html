<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板サイト</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 追加のCSSスタイル */
        .post {
            margin-bottom: 20px;
        }

        .post img,
        .post video {
            max-width: 200px; /* 縮小表示 */
            height: auto;
            cursor: pointer; /* クリックやタップで全画面表示 */
        }
    </style>
</head>
<body>
    <div id="loginPage" class="page">
        <h1>ログイン</h1>
        <form id="loginForm">
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">ログイン</button>
            <p>アカウントをお持ちでないですか？ <a href="#" id="signUpLink">サインアップ</a></p>
        </form>
        <form id="signUpForm" style="display:none;">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required>
            <label for="signUpEmail">メールアドレス:</label>
            <input type="email" id="signUpEmail" name="signUpEmail" required>
            <label for="signUpPassword">パスワード:</label>
            <input type="password" id="signUpPassword" name="signUpPassword" required>
            <button type="submit">サインアップ</button>
            <p>すでにアカウントをお持ちですか？ <a href="#" id="loginLink">ログイン</a></p>
        </form>
    </div>
    
    <div id="boardPage" class="page" style="display:none;">
        <h2 id="boardPageTitle">投稿掲示板</h2>
        <div id="logoutContainer">
            <button id="logoutButton">ログアウト</button>
        </div>
        <form id="postForm">
            <label for="comment">コメント:</label>
            <textarea id="comment" name="comment" required></textarea>
            <label for="file">画像添付:</label>
            <input type="file" id="file" name="file">
            <button type="submit">投稿</button>
        </form>
        <div id="posts"></div>
    </div>
    
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
            authDomain: "nou-no-circle.firebaseapp.com",
            projectId: "nou-no-circle",
            storageBucket: "nou-no-circle.appspot.com",
            messagingSenderId: "756338805186",
            appId: "1:756338805186:web:cb740e035ac611b5baae5b",
            measurementId: "G-TWBV38P13D"
        };

        // Firebase初期化
        const firebaseApp = initializeApp(firebaseConfig);
        const auth = getAuth(firebaseApp);
        const db = getFirestore(firebaseApp);
        const storage = getStorage(firebaseApp);

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const signUpForm = document.getElementById('signUpForm');
            const signUpLink = document.getElementById('signUpLink');
            const loginLink = document.getElementById('loginLink');
            const postForm = document.getElementById('postForm');
            const logoutButton = document.getElementById('logoutButton');
            const boardPage = document.getElementById('boardPage');
            const postsDiv = document.getElementById('posts');
            const boardPageTitle = document.getElementById('boardPageTitle');

            // ログインフォームの送信イベント
loginForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    signInWithEmailAndPassword(auth, email, password)
        .then(async (userCredential) => {
            const user = userCredential.user;
            // ログイン成功時にユーザーネームを取得
            const userDoc = await getDoc(doc(db, 'users', user.uid));
            const userName = userDoc.data().name;
            document.getElementById('boardPageTitle').innerText = `投稿掲示板 - ログイン中: ${userName}`;
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('boardPage').style.display = 'block';
            loadPosts();
        })
        .catch((error) => {
            alert(error.message);
        });
});

            // サインアップフォームの送信イベント
            signUpForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('name').value; // 追加：ユーザー名を取得
                const email = document.getElementById('signUpEmail').value;
                const password = document.getElementById('signUpPassword').value;
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        // ユーザー名もデータベースに保存
                        return setDoc(doc(db, 'users', user.uid), {
                            name: name,
                            email: user.email
                        });
                    })
                    .then(() => {
                        alert('サインアップが成功しました。ログインしてください。');
                        signUpForm.style.display = 'none';
                        loginForm.style.display = 'block';
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            });

            // サインアップリンククリックイベント
            signUpLink.addEventListener('click', function() {
                loginForm.style.display = 'none';
                signUpForm.style.display = 'block';
            });

            // ログインリンククリックイベント
            loginLink.addEventListener('click', function() {
                signUpForm.style.display = 'none';
                loginForm.style.display = 'block';
            });

            // 投稿フォームの送信イベント
            postForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                const comment = document.getElementById('comment').value;
                const file = document.getElementById('file').files[0]; // 添付ファイルを取得
                const user = auth.currentUser;
                if (comment && user) {
                    try {
                        let downloadURL = ''; // ダウンロードURL
                        if (file) {
                            // ストレージにファイルをアップロード
                            const storageRef = ref(storage, `files/${file.name}`);
                            const uploadTask = uploadBytesResumable(storageRef, file);
                            await uploadTask;

                            // アップロードしたファイルのダウンロードURLを取得
                            downloadURL = await getDownloadURL(storageRef);
                        }

                        // ユーザーネームを取得
                        const userDoc = await getDoc(doc(db, 'users', user.uid));
                        const userName = userDoc.data().name;

                        // データベースに投稿を追加
                        await addDoc(collection(db, 'posts'), {
                            uid: user.uid,
                            username: userName, // ユーザーネームを使用
                            comment: comment,
                            fileURL: downloadURL,
                            timestamp: serverTimestamp() // 投稿日時を保存
                        });

                        // 投稿後にフォームをクリア
                        document.getElementById('comment').value = '';
                        document.getElementById('file').value = '';

                        // 投稿を読み込み
                        loadPosts();
                    } catch (error) {
                        alert(error.message);
                    }
                } else {
                    alert('コメントを入力してください');
                }
            });

            // ログアウトボタンクリックイベント
            logoutButton.addEventListener('click', function() {
                signOut(auth).then(() => {
                    boardPage.style.display = 'none';
                    loginPage.style.display = 'block';
                });
            });

            // 投稿の読み込み
async function loadPosts() {
    const postsDiv = document.getElementById('posts');
    postsDiv.innerHTML = '';
    const q = query(collection(db, 'posts'), orderBy('timestamp', 'desc'));
    const querySnapshot = await getDocs(q);
    querySnapshot.forEach((doc) => {
        const postDiv = document.createElement('div');
        postDiv.className = 'post';
        const postData = doc.data();
        const timestamp = postData.timestamp.toDate(); // Firebase Timestamp を JavaScript の Date オブジェクトに変換
        const dateString = timestamp.toLocaleString(); // 日付を文字列に変換
        postDiv.innerHTML = `
            <p><strong>${postData.username}</strong> (${dateString}):<br>${postData.comment}</p>
        `;
        if (postData.fileURL) {
            const fileExtension = postData.fileURL.split('.').pop().toLowerCase();
            // 画像ファイルの場合
if (['jpeg', 'jpg', 'gif', 'png'].includes(fileExtension)) {
    const imgElement = document.createElement('img');
    imgElement.src = postData.fileURL;
    imgElement.style.maxWidth = '200px'; // 縮小表示
    imgElement.style.height = 'auto';
    imgElement.style.cursor = 'pointer'; // クリックやタップで全画面表示
    imgElement.onclick = function() {
        window.open(postData.fileURL); // クリックで全画面表示
    };
    postDiv.appendChild(imgElement);
} else if (['mp4', 'webm', 'ogg'].includes(fileExtension)) {
    // 動画ファイルの場合
    const videoElement = document.createElement('video');
    videoElement.src = postData.fileURL;
    videoElement.style.maxWidth = '200px'; // 縮小表示
    videoElement.style.height = 'auto';
    videoElement.controls = true; // 再生コントロールを表示
    postDiv.appendChild(videoElement);
} else {
    // その他のファイルの場合
    const fileLink = document.createElement('a');
    fileLink.href = postData.fileURL;
    fileLink.innerText = 'ファイルをダウンロード';
    fileLink.target = '_blank';
    postDiv.appendChild(fileLink);
}

        }
        postsDiv.appendChild(postDiv);
    });
}

            // 認証状態の変更を監視
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // ログイン済みの場合の処理
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    const userName = userDoc.data().name;
                    boardPageTitle.innerText = `投稿掲示板 - ログイン中: ${userName}`;
                    boardPage.style.display = 'block';
                    loginPage.style.display = 'none';
                    loadPosts();
                } else {
                    // 未ログインの場合の処理
                    boardPageTitle.innerText = '投稿掲示板';
                    boardPage.style.display = 'none';
                    loginPage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
