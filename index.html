<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板サイト</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 追加のCSSスタイル */
        body {
            background: url('https://raw.githubusercontent.com/casval0078/nou_no_circle/main/FwATKJFagAAPZOD.jpg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .page {
            background-color: rgba(255, 255, 255, 0.8); /* 背景の透過 */
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            overflow: auto;
            max-height: 90vh; /* 画面に収まるように設定 */
        }

        .post {
            margin-bottom: 20px;
            word-wrap: break-word; /* 長い投稿への対応 */
        }

        .post img,
        .post video {
            max-width: 200px; /* 縮小表示 */
            height: auto;
            cursor: pointer; /* クリックやタップで全画面表示 */
        }

        #boardHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #posts {
            width: 100%;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
        }

        /* 追加のスタイル */
        .comment {
            margin-left: 20px;
            padding-left: 10px;
            border-left: 2px solid #ccc;
        }

        .comment-input {
            margin-top: 10px;
        }

        .actions {
            margin-top: 10px;
        }

        .like-icon {
            color: black;
        }

        .liked {
            color: pink;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="page">
        <h1>ログイン</h1>
        <form id="loginForm">
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">ログイン</button>
            <p>アカウントをお持ちでないですか？ <a href="#" id="signUpLink">サインアップ</a></p>
        </form>
        <form id="signUpForm" style="display:none;">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required>
            <label for="signUpEmail">メールアドレス:</label>
            <input type="email" id="signUpEmail" name="signUpEmail" required>
            <label for="signUpPassword">パスワード:</label>
            <input type="password" id="signUpPassword" name="signUpPassword" required>
            <button type="submit">サインアップ</button>
            <p>すでにアカウントをお持ちですか？ <a href="#" id="loginLink">ログイン</a></p>
        </form>
    </div>
    
    <div id="boardPage" class="page" style="display:none;">
        <div id="boardHeader">
            <h2 id="boardPageTitle"></h2>
            <button id="logoutButton">ログアウト</button>
        </div>
        <form id="postForm">
            <label for="comment">コメント:</label>
            <textarea id="comment" name="comment" required></textarea>
            <label for="file">画像添付:</label>
            <input type="file" id="file" name="file">
            <button type="submit">投稿</button>
        </form>
        <div id="posts"></div>
        <button id="loadMoreButton" style="display: none;">さらに読み込む</button>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, setDoc, doc, getDoc, limit, startAfter } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
            authDomain: "nou-no-circle.firebaseapp.com",
            projectId: "nou-no-circle",
            storageBucket: "nou-no-circle.appspot.com",
            messagingSenderId: "756338805186",
            appId: "1:756338805186:web:cb740e035ac611b5baae5b",
            measurementId: "G-TWBV38P13D"
        };

        const firebaseApp = initializeApp(firebaseConfig);
        const auth = getAuth(firebaseApp);
        const db = getFirestore(firebaseApp);
        const storage = getStorage(firebaseApp);

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const signUpForm = document.getElementById('signUpForm');
            const signUpLink = document.getElementById('signUpLink');
            const loginLink = document.getElementById('loginLink');
            const postForm = document.getElementById('postForm');
            const logoutButton = document.getElementById('logoutButton');
            const boardPage = document.getElementById('boardPage');
            const postsDiv = document.getElementById('posts');
            const boardPageTitle = document.getElementById('boardPageTitle');
            const loadMoreButton = document.getElementById('loadMoreButton');

            let lastVisiblePost;

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                signInWithEmailAndPassword(auth, email, password)
                    .then(async (userCredential) => {
                        const user = userCredential.user;
                        const userDoc = await getDoc(doc(db, 'users', user.uid));
                        const userName = userDoc.data().name;
                        boardPageTitle.innerText = `投稿掲示板: ${userName}`;
                        document.getElementById('loginPage').style.display = 'none';
                        document.getElementById('boardPage').style.display = 'block';
                        loadPosts();
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            });

            signUpForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('signUpEmail').value;
                const password = document.getElementById('signUpPassword').value;
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        return setDoc(doc(db, 'users', user.uid), {
                            name: name,
                            email: user.email,
                            password: password
                        });
                    })
                    .then(() => {
                        alert('サインアップが成功しました。ログインしてください。');
                        signUpForm.style.display = 'none';
                        loginForm.style.display = 'block';
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            });

            signUpLink.addEventListener('click', function() {
                loginForm.style.display = 'none';
                signUpForm.style.display = 'block';
            });

            loginLink.addEventListener('click', function() {
                signUpForm.style.display = 'none';
                loginForm.style.display = 'block';
            });

            const imageMimeTypes = ['image/jpeg', 'image/png', 'image/gif'];
            const videoMimeTypes = ['video/mp4', 'video/webm', 'video/ogg'];

            function isImage(file) {
                return imageMimeTypes.includes(file.type);
            }

            function isVideo(file) {
                return videoMimeTypes.includes(file.type);
            }

            postForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                const comment = document.getElementById('comment').value;
                const file = document.getElementById('file').files[0];
                const user = auth.currentUser;
                if (comment && user) {
                    try {
                        let fileElement;
                        let downloadURL = '';
                        if (file) {
                            const storageRef = ref(storage, `files/${file.name}`);
                            const uploadTask = uploadBytesResumable(storageRef, file);

                            uploadTask.on('state_changed', 
                                (snapshot) => {
                                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                                    console.log('Upload is ' + progress + '% done');
                                    // Display progress UI here
                                }, 
                                (error) => {
                                    alert('Upload failed: ' + error.message);
                                }, 
                                async () => {
                                    downloadURL = await getDownloadURL(storageRef);
                                    await savePost(user, comment, downloadURL);
                                }
                            );
                        } else {
                            await savePost(user, comment, downloadURL);
                        }
                    } catch (error) {
                        alert(error.message);
                    }
                } else {
                    alert('コメントを入力してください');
                }
            });

            async function savePost(user, comment, downloadURL) {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                const userName = userDoc.data().name;

                await addDoc(collection(db, 'posts'), {
                    uid: user.uid,
                    username: userName,
                    comment: comment,
                    fileURL: downloadURL,
                    timestamp: serverTimestamp()
                });

                document.getElementById('comment').value = '';
                document.getElementById('file').value = '';
                loadPosts();
            }

            logoutButton.addEventListener('click', function() {
                signOut(auth).then(() => {
                    boardPage.style.display = 'none';
                    loginPage.style.display = 'block';
                });
            });

            async function loadPosts() {
                postsDiv.innerHTML = '';
                const q = query(collection(db, 'posts'), orderBy('timestamp', 'desc'), limit(10));
                const querySnapshot = await getDocs(q);
                lastVisiblePost = querySnapshot.docs[querySnapshot.docs.length - 1];

                querySnapshot.forEach((doc) => {
                    displayPost(doc);
                });

                if (querySnapshot.size < 10) {
                    loadMoreButton.style.display = 'none';
                } else {
                    loadMoreButton.style.display = 'block';
                }
            }

            loadMoreButton.addEventListener('click', async () => {
                const q = query(collection(db, 'posts'), orderBy('timestamp', 'desc'), startAfter(lastVisiblePost), limit(10));
                const querySnapshot = await getDocs(q);
                lastVisiblePost = querySnapshot.docs[querySnapshot.docs.length - 1];

                querySnapshot.forEach((doc) => {
                    displayPost(doc);
                });

                if (querySnapshot.size < 10) {
                    loadMoreButton.style.display = 'none';
                } else {
                    loadMoreButton.style.display = 'block';
                }
            });

            // 投稿の表示処理を修正
function displayPost(doc) {
    const postDiv = document.createElement('div');
    postDiv.className = 'post';
    const postData = doc.data();
    const timestamp = postData.timestamp.toDate();
    const dateString = timestamp.toLocaleString();
    postDiv.innerHTML = `
        <p><strong>${postData.username}</strong> (${dateString})</p>
        <p>${postData.comment}</p>
        <div class="actions">
            <span class="icon" onclick="commentIconClickHandler('${doc.id}')">&#128172;</span> <!-- 吹き出しアイコン -->
            <span class="icon like-icon" onclick="likePost('${doc.id}')">&#10084;</span> <!-- ハートアイコン -->
            <span class="like-count">いいね: ${postData.likes || 0}</span>
        </div>
        <div id="comments_${doc.id}" class="comments"></div> <!-- コメント表示領域 -->
    `;
    // 投稿に対するコメント入力欄と投稿ボタンを表示
    displayCommentInput(doc.id);

    // コメントを表示
    if (commentsMap.has(doc.id)) {
        displayComments(doc.id, commentsMap.get(doc.id));
    }
    // 投稿に返信ボタンを表示
    const replyButton = document.createElement('button');
    replyButton.innerText = '返信を表示';
    replyButton.onclick = function() {
        displayReplies(doc.id);
    };
    postDiv.appendChild(replyButton);

    postsDiv.appendChild(postDiv);
}

            function displayReplies(postId) {
                const commentsDiv = document.getElementById(`comments_${postId}`);
                commentsDiv.innerHTML = '';
                const replies = repliesMap.get(postId);
                if (replies && replies.length > 0) {
                    replies.forEach(reply => {
                        const replyDiv = document.createElement('div');
                        replyDiv.className = 'comment';
                        const timestamp = reply.timestamp.toDate();
                        const dateString = timestamp.toLocaleString();
                        replyDiv.innerHTML = `<p><strong>${reply.username}</strong> (${dateString}): ${reply.comment}</p>`;
                        commentsDiv.appendChild(replyDiv);
                    });
                } else {
                    commentsDiv.innerText = 'まだ返信はありません。';
                }
            }
            
            // Load more posts when scrolling to the bottom
            window.onscroll = function() {
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                    loadMoreButton.click();
                }
            };

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    const userName = userDoc.data().name;
                    boardPageTitle.innerText = `投稿掲示板: ${userName}`;
                    boardPage.style.display = 'block';
                    loginPage.style.display = 'none';
                    loadPosts();
                } else {
                    boardPageTitle.innerText = '';
                    boardPage.style.display = 'none';
                    loginPage.style.display = 'block';
                }
            });

            const commentsMap = new Map(); // 各投稿に紐づくコメントを管理するMap

            // 吹き出しのアイコンをクリックしたときの処理
function commentIconClickHandler(postId) {
    const commentInput = document.getElementById(`commentInput_${postId}`);
    commentInput.style.display = 'block';
}
            // 投稿ボタンをクリックしたときの処理
const postCommentHandler = async (postId) => {
    const commentInput = document.getElementById(`commentInput_${postId}`);
    const commentText = document.getElementById(`commentText_${postId}`).value;
    const user = auth.currentUser;
    if (commentText && user) {
        try {
            const userDoc = await getDoc(doc(db, 'users', user.uid));
            const userName = userDoc.data().name;
            const commentsRef = collection(db, 'comments');
            await addDoc(commentsRef, {
                postId: postId,
                uid: user.uid,
                username: userName,
                comment: commentText,
                timestamp: serverTimestamp()
            });
            commentInput.style.display = 'none';
            document.getElementById(`commentText_${postId}`).value = '';
            loadPosts(); // コメントを追加した後、投稿を再読み込みして表示更新
        } catch (error) {
            console.error('Error adding comment: ', error);
        }
    } else {
        alert('コメントを入力してください');
    }
};
           // 投稿に対してコメントを表示する関数
            function displayComments(postId, comments) {
                const commentsDiv = document.getElementById(`comments_${postId}`);
                if (!commentsDiv) {
                    console.error(`Element with ID comments_${postId} not found.`);
                    return;
                }

                commentsDiv.innerHTML = '';
                comments.forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'comment';
                    const timestamp = comment.timestamp.toDate();
                    const dateString = timestamp.toLocaleString();
                    commentDiv.innerHTML = `<p><strong>${comment.username}</strong> (${dateString}): ${comment.comment}</p>`;
                    commentsDiv.appendChild(commentDiv);
                });
            }

            // 各投稿にコメント入力欄と投稿ボタンを表示する関数
            function displayCommentInput(postId) {
                const postElement = document.getElementById(`comments_${postId}`);
                if (!postElement) {
                    console.error(`Element with ID comments_${postId} not found.`);
                    return;
                }

                const commentInputDiv = document.createElement('div');
                commentInputDiv.className = 'comment-input';
                commentInputDiv.id = `commentInput_${postId}`;
                commentInputDiv.style.display = 'none'; // 初期状態は非表示
                commentInputDiv.innerHTML = `
                    <textarea id="commentText_${postId}" placeholder="コメントを入力してください"></textarea>
                    <button class="comment-button" data-post-id="${postId}">投稿</button>
                `;
                postElement.appendChild(commentInputDiv);
            }
            
            // 各投稿にいいね機能を追加する関数
            async function likePost(postId) {
                const user = auth.currentUser;
                if (user) {
                    try {
                        const userDoc = await getDoc(doc(db, 'users', user.uid));
                        const userName = userDoc.data().name;
                        const likesRef = collection(db, 'likes');
                        const likeQuery = query(likesRef, where('postId', '==', postId), where('uid', '==', user.uid));
                        const likeQuerySnapshot = await getDocs(likeQuery);
                        if (likeQuerySnapshot.empty) {
                            await addDoc(likesRef, {
                                postId: postId,
                                uid: user.uid,
                                username: userName,
                                timestamp: serverTimestamp()
                            });
                            loadPosts(); // いいねを追加した後、投稿を再読み込みして表示更新
                        } else {
                            alert('すでにいいねされています。');
                        }
                    } catch (error) {
                        console.error('Error adding like: ', error);
                    }
                } else {
                    alert('ログインしていないため、いいねを追加できません');
                }
            }

            // 各投稿に対して返信する関数
            async function postReply(postId, replyText) {
                const user = auth.currentUser;
                if (user) {
                    try {
                        const userDoc = await getDoc(doc(db, 'users', user.uid));
                        const userName = userDoc.data().name;
                        const repliesRef = collection(db, 'replies');
                        await addDoc(repliesRef, {
                            postId: postId,
                            uid: user.uid,
                            username: userName,
                            comment: replyText,
                            timestamp: serverTimestamp()
                        });
                        loadPosts(); // 返信を追加した後、投稿を再読み込みして表示更新
                    } catch (error) {
                        console.error('Error adding reply: ', error);
                    }
                } else {
                    alert('ログインしていないため、返信を投稿できません');
                }
            }

            // 吹き出しのアイコンをクリックしたときの処理
            document.body.addEventListener('click', function(event) {
                if (event.target.classList.contains('icon')) {
                    const postId = event.target.getAttribute('data-post-id');
                    const commentInput = document.getElementById(`commentInput_${postId}`);
                    if (commentInput) {
                        commentInput.style.display = 'block';
                    }
                }
            });

            // 各投稿の投稿ボタンをクリックしたときの処理
            document.body.addEventListener('click', async function(event) {
                if (event.target.classList.contains('comment-button')) {
                    const postId = event.target.getAttribute('data-post-id');
                    const commentInput = document.getElementById(`commentText_${postId}`);
                    const commentText = commentInput.value;
                    await postReply(postId, commentText);
                    commentInput.value = ''; // コメントを投稿した後、入力欄をクリア
                }
            });
            
            // 投稿に対して返信を投稿する関数
            async function postReply(postId, replyText) {
                const user = auth.currentUser;
                if (user) {
                    try {
                        const userDoc = await getDoc(doc(db, 'users', user.uid));
                        const userName = userDoc.data().name;
                        const repliesRef = collection(db, 'replies');
                        await addDoc(repliesRef, {
                            postId: postId,
                            uid: user.uid,
                            username: userName,
                            comment: replyText,
                            timestamp: serverTimestamp()
                        });
                        loadPosts(); // 返信を追加した後、投稿を再読み込みして表示更新
                    } catch (error) {
                        console.error('Error adding reply: ', error);
                    }
                } else {
                    alert('ログインしていないため、返信を投稿できません');
                }
            }
        });
    </script>
</body>
</html>
