<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>のぅの秘密のお部屋</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('https://raw.githubusercontent.com/casval0078/nou_no_circle/main/FwATKJFagAAPZOD.jpg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .page {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            overflow: auto;
            max-height: 90vh;
        }

        .post {
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        .post img,
        .post video {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            display: block;
            margin: 10px 0;
        }

        #boardHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #posts {
            width: 100%;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
        }

        .comment {
            margin-left: 20px;
            padding-left: 10px;
            border-left: 2px solid #ccc;
        }

        .comment-input {
            margin-top: 10px;
        }

        .actions {
            margin-top: 10px;
        }

        .like-icon {
            color: black;
        }

        .liked {
            color: pink;
        }

        .file-link {
            margin-top: 10px;
        }

        #logoutButton,
        #postForm button[type="submit"] {
            width: 100px;
        }

        .reply-form {
            margin-left: 20px;
            margin-top: 10px;
        }

        .reply-form textarea {
            width: calc(100% - 20px);
        }

        .reply-button {
            margin-left: 20px;
            cursor: pointer;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="page">
        <h1>のぅの秘密のお部屋へようこそ</h1>
        <form id="loginForm">
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
            <div style="display: flex; justify-content: center;">
                <button type="submit" style="width: 100px;">ログイン</button>
            </div>
            <p>アカウントをお持ちでないですか？ <a href="#" id="signUpLink">サインアップ</a></p>
        </form>
        <form id="signUpForm" style="display:none;">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required>
            <label for="signUpEmail">メールアドレス:</label>
            <input type="email" id="signUpEmail" name="signUpEmail" required>
            <label for="signUpPassword">パスワード:</label>
            <input type="password" id="signUpPassword" name="signUpPassword" required>
            <div style="display: flex; justify-content: center;">
                <button type="submit" style="width: 100px;">サインアップ</button>
            </div>
            <p>すでにアカウントをお持ちですか？ <a href="#" id="loginLink">ログイン</a></p>
        </form>
    </div>
    
    <div id="boardPage" class="page" style="display:none;">
        <div id="boardHeader">
            <h2 id="boardPageTitle"></h2>
            <button id="logoutButton">ログアウト</button>
        </div>
        <form id="postForm">
            <label for="comment">コメント:</label>
            <textarea id="comment" name="comment" required></textarea>
            <label for="file">ファイル添付:</label>
            <input type="file" id="file" name="file">
            <button type="submit">投稿</button>
        </form>
        <div id="posts"></div>
        <button id="loadMoreButton" style="display: none;">さらに読み込む</button>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, setDoc, doc, getDoc, limit, startAfter, deleteDoc } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "DOMAIN",
            projectId: "PROJECT_ID",
            storageBucket: "BUCKET",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID",
            measurementId: "MEASUREMENT_ID"
        };

        const firebaseApp = initializeApp(firebaseConfig);
        const auth = getAuth(firebaseApp);
        const db = getFirestore(firebaseApp);
        const storage = getStorage(firebaseApp);

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const signUpForm = document.getElementById('signUpForm');
            const signUpLink = document.getElementById('signUpLink');
            const loginLink = document.getElementById('loginLink');
            const postForm = document.getElementById('postForm');
            const logoutButton = document.getElementById('logoutButton');
            const boardPage = document.getElementById('boardPage');
            const postsDiv = document.getElementById('posts');
            const boardPageTitle = document.getElementById('boardPageTitle');
            const loadMoreButton = document.getElementById('loadMoreButton');

            let lastVisiblePost;

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                signInWithEmailAndPassword(auth, email, password)
                    .then(async (userCredential) => {
                    const user = userCredential.user;
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    const userName = userDoc.data().name;
                    boardPageTitle.innerText = `ログイン名: ${userName}`;
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('boardPage').style.display = 'block';
                    loadPosts();
                })
                .catch((error) => {
                    const errorCode = error.code;
                    let errorMessage = '';
                    switch (errorCode) {
                        case 'auth/user-not-found':
                            errorMessage = 'ユーザーが見つかりませんでした。';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'パスワードが間違っています。';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = '無効なメールアドレスです。';
                            break;
                        default:
                            errorMessage = 'ログイン中にエラーが発生しました。';
                    }
                    alert(errorMessage);
                });
            });

            signUpForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('signUpEmail').value;
                const password = document.getElementById('signUpPassword').value;
                createUserWithEmailAndPassword(auth, email, password)
                    .then(async (userCredential) => {
                    const user = userCredential.user;
                    await setDoc(doc(db, 'users', user.uid), {
                        name: name,
                        email: email
                    });
                    alert('サインアップが完了しました。ログインしてください。');
                    signUpForm.style.display = 'none';
                    loginForm.style.display = 'block';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    let errorMessage = '';
                    switch (errorCode) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'このメールアドレスは既に使用されています。';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'パスワードが短すぎます。';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = '無効なメールアドレスです。';
                            break;
                        default:
                            errorMessage = 'サインアップ中にエラーが発生しました。';
                    }
                    alert(errorMessage);
                });
            });

            signUpLink.addEventListener('click', function(event) {
                event.preventDefault();
                loginForm.style.display = 'none';
                signUpForm.style.display = 'block';
            });

            loginLink.addEventListener('click', function(event) {
                event.preventDefault();
                signUpForm.style.display = 'none';
                loginForm.style.display = 'block';
            });

            logoutButton.addEventListener('click', function() {
                signOut(auth).then(() => {
                    document.getElementById('boardPage').style.display = 'none';
                    document.getElementById('loginPage').style.display = 'block';
                }).catch((error) => {
                    alert('ログアウト中にエラーが発生しました。');
                });
            });

            postForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                const comment = document.getElementById('comment').value;
                const fileInput = document.getElementById('file');
                const user = auth.currentUser;
                let fileURL = '';

                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    const storageRef = ref(storage, `uploads/${user.uid}/${file.name}`);
                    const uploadTask = await uploadBytesResumable(storageRef, file);
                    fileURL = await getDownloadURL(uploadTask.ref);
                }

                try {
                    await addDoc(collection(db, 'posts'), {
                        userId: user.uid,
                        userName: user.email,
                        comment: comment,
                        fileURL: fileURL,
                        timestamp: serverTimestamp()
                    });
                    document.getElementById('comment').value = '';
                    fileInput.value = '';
                    loadPosts();
                } catch (error) {
                    alert('投稿中にエラーが発生しました。');
                }
            });

            async function loadPosts() {
                postsDiv.innerHTML = '';
                const postsQuery = query(collection(db, 'posts'), orderBy('timestamp', 'desc'), limit(10));
                const querySnapshot = await getDocs(postsQuery);
                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const postDiv = document.createElement('div');
                    postDiv.classList.add('post');
                    postDiv.innerHTML = `
                        <p>${post.userName}:</p>
                        <p>${post.comment}</p>
                        ${post.fileURL ? `<img src="${post.fileURL}" alt="Attachment">` : ''}
                    `;
                    postsDiv.appendChild(postDiv);
                });
                lastVisiblePost = querySnapshot.docs[querySnapshot.docs.length - 1];
            }

            loadMoreButton.addEventListener('click', async function() {
                if (lastVisiblePost) {
                    const nextPostsQuery = query(collection(db, 'posts'), orderBy('timestamp', 'desc'), startAfter(lastVisiblePost), limit(10));
                    const querySnapshot = await getDocs(nextPostsQuery);
                    querySnapshot.forEach((doc) => {
                        const post = doc.data();
                        const postDiv = document.createElement('div');
                        postDiv.classList.add('post');
                        postDiv.innerHTML = `
                            <p>${post.userName}:</p>
                            <p>${post.comment}</p>
                            ${post.fileURL ? `<img src="${post.fileURL}" alt="Attachment">` : ''}
                        `;
                        postsDiv.appendChild(postDiv);
                    });
                    lastVisiblePost = querySnapshot.docs[querySnapshot.docs.length - 1];
                }
            });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('boardPage').style.display = 'block';
                    loadPosts();
                } else {
                    document.getElementById('boardPage').style.display = 'none';
                    document.getElementById('loginPage').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
