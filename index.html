<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>のぅの秘密のお部屋</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 追加のCSSスタイル */
        body {
            background: url('https://raw.githubusercontent.com/casval0078/nou_no_circle/main/FwATKJFagAAPZOD.jpg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .page {
            background-color: rgba(255, 255, 255, 0.8); /* 背景の透過 */
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            overflow: auto;
            max-height: 90vh; /* 画面に収まるように設定 */
        }

        .post {
            margin-bottom: 20px;
            word-wrap: break-word; /* 長い投稿への対応 */
        }

        .post img,
        .post video {
            max-width: 100%; /* 画像や動画の幅を親要素に合わせる */
            height: auto;
            cursor: pointer; /* クリックやタップで全画面表示 */
            display: block; /* インライン表示からブロック表示に変更 */
            margin: 10px 0; /* 画像や動画の上下に余白を追加 */
        }

        #boardHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #posts {
            width: 100%;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
        }

        /* 追加のスタイル */
        .comment {
            margin-left: 20px;
            padding-left: 10px;
            border-left: 2px solid #ccc;
        }

        .comment-input {
            margin-top: 10px;
        }

        .actions {
            margin-top: 10px;
        }

        .like-icon {
            color: black;
        }

        .liked {
            color: pink;
        }

        .file-link {
            margin-top: 10px;
        }
        /* 追加のCSSスタイル */
        #logoutButton,
        #postForm button[type="submit"] {
            width: 100px; /* 例として固定の幅を100pxに指定 */
        }
	.reply-icon {
            cursor: pointer;
            margin-left: 10px;
        }
        .reply-section {
            display: none;
            margin-top: 10px;
        }
        .reply-count {
            margin-left: 5px;
            color: grey;
        }
	.comment {
 	   margin-left: 20px;
 	   padding-left: 10px;
  	  border-left: 2px solid #ccc;
	}
    </style>
</head>
<body>
    <div id="loginPage" class="page">
        <h1>のぅの秘密のお部屋へようこそ</h1>
        <form id="loginForm">
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
            <div style="display: flex; justify-content: center;">
                <button type="submit" style="width: 100px;">ログイン</button>
            </div>
            <p>アカウントをお持ちでないですか？ <a href="#" id="signUpLink">サインアップ</a></p>
        </form>
        <form id="signUpForm" style="display:none;">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required>
            <label for="signUpEmail">メールアドレス:</label>
            <input type="email" id="signUpEmail" name="signUpEmail" required>
            <label for="signUpPassword">パスワード:</label>
            <input type="password" id="signUpPassword" name="signUpPassword" required>
            <div style="display: flex; justify-content: center;">
                <button type="submit" style="width: 100px;">サインアップ</button>
            </div>
            <p>すでにアカウントをお持ちですか？ <a href="#" id="loginLink">ログイン</a></p>
        </form>
    </div>
    
    <div id="boardPage" class="page" style="display:none;">
        <div id="boardHeader">
            <h2 id="boardPageTitle"></h2>
            <button id="logoutButton">ログアウト</button>
        </div>
        <form id="postForm">
            <label for="comment">コメント:</label>
            <textarea id="comment" name="comment" required></textarea>
            <label for="file">ファイル添付:</label>
            <input type="file" id="file" name="file">
            <button type="submit">投稿</button>
        </form>
        <div id="posts"></div>
        <button id="loadMoreButton" style="display: none;">さらに読み込む</button>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, setDoc, doc, getDoc, limit, startAfter, deleteDoc } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
            authDomain: "nou-no-circle.firebaseapp.com",
            projectId: "nou-no-circle",
            storageBucket: "nou-no-circle.appspot.com",
            messagingSenderId: "756338805186",
            appId: "1:756338805186:web:cb740e035ac611b5baae5b",
            measurementId: "G-TWBV38P13D"
        };

        const firebaseApp = initializeApp(firebaseConfig);
        const auth = getAuth(firebaseApp);
        const db = getFirestore(firebaseApp);
        const storage = getStorage(firebaseApp);

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const signUpForm = document.getElementById('signUpForm');
            const signUpLink = document.getElementById('signUpLink');
            const loginLink = document.getElementById('loginLink');
            const postForm = document.getElementById('postForm');
            const logoutButton = document.getElementById('logoutButton');
            const boardPage = document.getElementById('boardPage');
            const postsDiv = document.getElementById('posts');
            const boardPageTitle = document.getElementById('boardPageTitle');
            const loadMoreButton = document.getElementById('loadMoreButton');

            let lastVisiblePost;

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                signInWithEmailAndPassword(auth, email, password)
                    .then(async (userCredential) => {
                    const user = userCredential.user;
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    const userName = userDoc.data().name;
                    boardPageTitle.innerText = `ログイン名: ${userName}`;
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('boardPage').style.display = 'block';
                    loadPosts();
                })
                .catch((error) => {
                    // ログインに失敗した場合のエラーコードによって適切なメッセージを表示
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    if (errorCode === 'auth/wrong-password') {
                        alert('パスワードが間違っています。');
                    } else if (errorCode === 'auth/user-not-found') {
                        alert('このメールアドレスのユーザーは見つかりません。');
                    } else {
                        alert(errorMessage);
                    }
                });
            });


            signUpForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('signUpEmail').value;
                const password = document.getElementById('signUpPassword').value;
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        return setDoc(doc(db, 'users', user.uid), {
                            name: name,
                            email: user.email,
                            password: password
                        });
                    })
                    .then(() => {
                        alert('サインアップが成功しました。ログインしてください。');
                        signUpForm.style.display = 'none';
                        loginForm.style.display = 'block';
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            });

            signUpLink.addEventListener('click', function() {
                loginForm.style.display = 'none';
                signUpForm.style.display = 'block';
            });

            loginLink.addEventListener('click', function() {
                signUpForm.style.display = 'none';
                loginForm.style.display = 'block';
            });

            const imageMimeTypes = ['image/jpeg', 'image/png', 'image/gif'];
            const videoMimeTypes = ['video/mp4', 'video/webm', 'video/ogg'];

            function isImage(file) {
                return imageMimeTypes.includes(file.type);
            }

            function isVideo(file) {
                return videoMimeTypes.includes(file.type);
            }

            // ファイルのアップロード処理
            postForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                const comment = document.getElementById('comment').value;
                const file = document.getElementById('file').files[0];
                const user = auth.currentUser;
                if (comment && user) {
                    try {
                        let fileElement;
                        let downloadURL = '';
                        if (file) {
                            const storageRef = ref(storage, `files/${file.name}`);
                            const uploadTask = uploadBytesResumable(storageRef, file);

                            uploadTask.on('state_changed', 
                                (snapshot) => {
                                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                                    console.log('Upload is ' + progress + '% done');
                                    // Display progress UI here
                                }, 
                                (error) => {
                                    alert('Upload failed: ' + error.message);
                                }, 
                                async () => {
                                    downloadURL = await getDownloadURL(storageRef);
                                    await savePost(user, comment, downloadURL, file.type); // ファイルの種類も保存
                                }
                            );
                        } else {
                            await savePost(user, comment, downloadURL, ''); // ファイルがない場合は空文字列を保存
                        }
                    } catch (error) {
                        alert(error.message);
                    }
                } else {
                    alert('コメントを入力してください');
                }
            });

            async function savePost(user, comment, downloadURL, fileType) {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                const userName = userDoc.data().name;

                await addDoc(collection(db, 'posts'), {
                    uid: user.uid,
                    username: userName,
                    comment: comment,
                    fileURL: downloadURL,
                    fileType: fileType, // ファイルの種類を保存
                    timestamp: serverTimestamp()
                });

                document.getElementById('comment').value = '';
                document.getElementById('file').value = '';
                loadPosts();
            }

            // コメントで改行を入れる関数
            function formatComment(comment) {
                return comment.replace(/\n/g, '<br>');
            }
            
            // 投稿を表示する関数
            function displayPost(doc) {
                const postDiv = document.createElement('div');
                postDiv.className = 'post';
                const postData = doc.data();
                const timestamp = postData.timestamp.toDate();
                const dateString = timestamp.toLocaleString();
                postDiv.innerHTML = `<p><strong>${postData.username}</strong> (${dateString}):<br>${formatComment(postData.comment)}</p>`;
                
                // Display media if available
                if (postData.fileURL && postData.fileType) {
                    if (postData.fileType.includes('image')) {
                        const imgElement = document.createElement('img');
                        imgElement.src = postData.fileURL;
                        imgElement.style.maxWidth = '200px';
                        imgElement.style.height = 'auto';
                        imgElement.style.cursor = 'pointer';
                        imgElement.onclick = function() {
                            window.open(postData.fileURL);
                        };
                        postDiv.appendChild(imgElement);
                    } else if (postData.fileType.includes('video')) {
                        const videoElement = document.createElement('video');
                        videoElement.src = postData.fileURL;
                        videoElement.style.maxWidth = '200px';
                        videoElement.style.height = 'auto';
                        videoElement.controls = true;
                        postDiv.appendChild(videoElement);
                    } else {
                        const fileLink = document.createElement('a');
                        fileLink.href = postData.fileURL;
                        fileLink.innerText = 'ファイルをダウンロード';
                        fileLink.target = '_blank';
                        postDiv.appendChild(fileLink);
                    }
                }
                
                // 投稿者のみが投稿を削除できる機能
                const currentUser = auth.currentUser;
                if (currentUser && postData.uid === currentUser.uid) {
                    const deleteText = document.createElement('span');
                    deleteText.innerText = '削除';
                    deleteText.style.cursor = 'pointer';
                    deleteText.style.color = 'blue';
                    deleteText.addEventListener('click', async () => {
                        if (confirm('この投稿を削除しますか？')) {
                            await deletePost(doc.id);
                        }
                    });
                    postDiv.appendChild(deleteText);
                }
                postsDiv.appendChild(postDiv);
            }

            // 投稿を削除する関数
            async function deletePost(postId) {
                await deleteDoc(doc(db, 'posts', postId));
                loadPosts();
            }
            
            logoutButton.addEventListener('click', function() {
                signOut(auth).then(() => {
                    boardPage.style.display = 'none';
                    document.getElementById('loginPage').style.display = 'block';
                });
            });

            async function loadPosts() {
                postsDiv.innerHTML = '';
                const q = query(collection(db, 'posts'), orderBy('timestamp', 'desc'), limit(10));
                const querySnapshot = await getDocs(q);
                lastVisiblePost = querySnapshot.docs[querySnapshot.docs.length - 1];

                querySnapshot.forEach((doc) => {
                    displayPost(doc);
                });

                if (querySnapshot.size < 10) {
                    loadMoreButton.style.display = 'none';
                } else {
                    loadMoreButton.style.display = 'block';
                }
            }

            loadMoreButton.addEventListener('click', async () => {
                const q = query(collection(db, 'posts'), orderBy('timestamp', 'desc'), startAfter(lastVisiblePost), limit(10));
                const querySnapshot = await getDocs(q);
                lastVisiblePost = querySnapshot.docs[querySnapshot.docs.length - 1];

                querySnapshot.forEach((doc) => {
                    displayPost(doc);
                });

                if (querySnapshot.size < 10) {
                    loadMoreButton.style.display = 'none';
                } else {
                    loadMoreButton.style.display = 'block';
                }
            });

            // Load more posts when scrolling to the bottom
            window.onscroll = function() {
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                    loadMoreButton.click();
                }
            };

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    const userName = userDoc.data().name;
                    boardPageTitle.innerText = `ログイン名: ${userName}`;
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('boardPage').style.display = 'block';
                    loadPosts();
                } else {
                    document.getElementById('loginPage').style.display = 'block';
                    document.getElementById('boardPage').style.display = 'none';
                }
            });
        async function loadPosts() {
                postsDiv.innerHTML = '';

                let postsQuery = query(collection(db, 'posts'), orderBy('createdAt', 'desc'), limit(10));

                if (lastVisiblePost) {
                    postsQuery = query(postsQuery, startAfter(lastVisiblePost));
                }

                const postSnapshot = await getDocs(postsQuery);
                if (!postSnapshot.empty) {
                    lastVisiblePost = postSnapshot.docs[postSnapshot.docs.length - 1];
                }

                postSnapshot.forEach((doc) => {
                    const postData = doc.data();
                    const postDiv = document.createElement('div');
                    postDiv.className = 'post';
                    postDiv.innerHTML = `
                        <h3>${postData.userName}</h3>
                        <p>${postData.comment}</p>
                        ${postData.fileURL ? (postData.fileType.startsWith('image/') ? `<img src="${postData.fileURL}" alt="Uploaded Image">` : (postData.fileType.startsWith('video/') ? `<video src="${postData.fileURL}" controls></video>` : `<a href="${postData.fileURL}" class="file-link">ファイルを表示</a>`)) : ''}
                        <div class="actions">
                            <span class="reply-icon">💬</span><span class="reply-count">0</span>
                            <span class="like-icon">❤️</span>
                        </div>
                        <div class="reply-section">
                            <textarea class="reply-input" placeholder="返信を書く"></textarea>
                            <button class="submit-reply">返信</button>
                            <div class="comments"></div>
                        </div>
                    `;

                    const replyIcon = postDiv.querySelector('.reply-icon');
                    const replySection = postDiv.querySelector('.reply-section');
                    const submitReplyButton = postDiv.querySelector('.submit-reply');
                    const replyInput = postDiv.querySelector('.reply-input');
                    const commentsDiv = postDiv.querySelector('.comments');
                    const replyCountSpan = postDiv.querySelector('.reply-count');
                    const likeIcon = postDiv.querySelector('.like-icon');

                    replyIcon.addEventListener('click', () => {
                        replySection.style.display = replySection.style.display === 'none' ? 'block' : 'none';
                    });

                    submitReplyButton.addEventListener('click', async () => {
                        const reply = replyInput.value;
                        if (!reply) return;

                        const user = auth.currentUser;
                        if (!user) {
                            alert('返信するにはログインが必要です。');
                            return;
                        }

                        try {
                            const replyDocRef = await addDoc(collection(db, 'posts', doc.id, 'comments'), {
                                reply,
                                userId: user.uid,
                                userName: (await getDoc(doc(db, 'users', user.uid))).data().name,
                                createdAt: serverTimestamp()
                            });

                            const replyDiv = document.createElement('div');
                            replyDiv.className = 'comment';
                            replyDiv.innerHTML = `<strong>${(await getDoc(doc(db, 'users', user.uid))).data().name}:</strong> ${reply}`;
                            commentsDiv.appendChild(replyDiv);

                            replyInput.value = '';
                            const currentReplyCount = parseInt(replyCountSpan.innerText);
                            replyCountSpan.innerText = currentReplyCount + 1;
                        } catch (error) {
                            console.error('返信に失敗しました:', error);
                            alert('返信に失敗しました。');
                        }
                    });

                    let liked = false;
                    likeIcon.addEventListener('click', () => {
                        liked = !liked;
                        likeIcon.classList.toggle('liked', liked);
                    });

                    postsDiv.appendChild(postDiv);
                });

                if (postSnapshot.size === 10) {
                    loadMoreButton.style.display = 'block';
                } else {
                    loadMoreButton.style.display = 'none';
                }
            }

            loadMoreButton.addEventListener('click', loadPosts);
        });
    </script>
</body>
</html>
