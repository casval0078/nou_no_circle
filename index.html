<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>のぅの秘密のお部屋</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('https://raw.githubusercontent.com/casval0078/nou_no_circle/main/FwATKJFagAAPZOD.jpg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .page {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            overflow: auto;
            max-height: 90vh;
        }

        .post {
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        .post img,
        .post video {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            display: block;
            margin: 10px 0;
        }

        #boardHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #posts {
            width: 100%;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
        }

        .comment {
            margin-left: 20px;
            padding-left: 10px;
            border-left: 2px solid #ccc;
        }

        .comment-input {
            margin-top: 10px;
        }

        .actions {
            margin-top: 10px;
        }

        .like-icon {
            color: black;
        }

        .liked {
            color: pink;
        }

        .file-link {
            margin-top: 10px;
        }

        #logoutButton,
        #postForm button[type="submit"] {
            width: 100px;
        }

        .reply-form {
            margin-left: 20px;
            margin-top: 10px;
        }

        .reply-form textarea {
            width: calc(100% - 20px);
        }

        .reply-button {
            margin-left: 20px;
            cursor: pointer;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="page">
        <h1>のぅの秘密のお部屋へようこそ</h1>
        <form id="loginForm">
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
            <div style="display: flex; justify-content: center;">
                <button type="submit" style="width: 100px;">ログイン</button>
            </div>
            <p>アカウントをお持ちでないですか？ <a href="#" id="signUpLink">サインアップ</a></p>
        </form>
        <form id="signUpForm" style="display:none;">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required>
            <label for="signUpEmail">メールアドレス:</label>
            <input type="email" id="signUpEmail" name="signUpEmail" required>
            <label for="signUpPassword">パスワード:</label>
            <input type="password" id="signUpPassword" name="signUpPassword" required>
            <div style="display: flex; justify-content: center;">
                <button type="submit" style="width: 100px;">サインアップ</button>
            </div>
            <p>すでにアカウントをお持ちですか？ <a href="#" id="loginLink">ログイン</a></p>
        </form>
    </div>
    
    <div id="boardPage" class="page" style="display:none;">
        <div id="boardHeader">
            <h2 id="boardPageTitle"></h2>
            <button id="logoutButton">ログアウト</button>
        </div>
        <form id="postForm">
            <label for="comment">コメント:</label>
            <textarea id="comment" name="comment" required></textarea>
            <label for="file">ファイル添付:</label>
            <input type="file" id="file" name="file">
            <button type="submit">投稿</button>
        </form>
        <div id="posts"></div>
        <button id="loadMoreButton" style="display: none;">さらに読み込む</button>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, setDoc, doc, getDoc, limit, startAfter, deleteDoc } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "DOMAIN",
            projectId: "PROJECT_ID",
            storageBucket: "BUCKET",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID",
            measurementId: "MEASUREMENT_ID"
        };

        const firebaseApp = initializeApp(firebaseConfig);
        const auth = getAuth(firebaseApp);
        const db = getFirestore(firebaseApp);
        const storage = getStorage(firebaseApp);

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const signUpForm = document.getElementById('signUpForm');
            const signUpLink = document.getElementById('signUpLink');
            const loginLink = document.getElementById('loginLink');
            const postForm = document.getElementById('postForm');
            const logoutButton = document.getElementById('logoutButton');
            const boardPage = document.getElementById('boardPage');
            const postsDiv = document.getElementById('posts');
            const boardPageTitle = document.getElementById('boardPageTitle');
            const loadMoreButton = document.getElementById('loadMoreButton');

            let lastVisiblePost;

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                signInWithEmailAndPassword(auth, email, password)
                    .then(async (userCredential) => {
                    const user = userCredential.user;
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    const userName = userDoc.data().name;
                    boardPageTitle.innerText = `ログイン名: ${userName}`;
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('boardPage').style.display = 'block';
                    loadPosts();
                })
                .catch((error) => {
                    const errorCode = error.code;
                    let errorMessage = '';
                    switch (errorCode) {
                        case 'auth/user-not-found':
                            errorMessage = 'ユーザーが見つかりませんでした。';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'パスワードが間違っています。';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = '無効なメールアドレスです。';
                            break;
                        default:
                            errorMessage = 'ログイン中にエラーが発生しました。';
                    }
                    alert(errorMessage);
                });
            });

            signUpForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('signUpEmail').value;
                const password = document.getElementById('signUpPassword').value;
                createUserWithEmailAndPassword(auth, email, password)
                    .then(async (userCredential) => {
                    const user = userCredential.user;
                    await setDoc(doc(db, 'users', user.uid), {
                        name: name,
                        email: email
                    });
                    boardPageTitle.innerText = `ログイン名: ${name}`;
                    document.getElementById('signUpForm').style.display = 'none';
                    document.getElementById('boardPage').style.display = 'block';
                    loadPosts();
                })
                .catch((error) => {
                    const errorCode = error.code;
                    let errorMessage = '';
                    switch (errorCode) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'このメールアドレスはすでに使用されています。';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = '無効なメールアドレスです。';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'パスワードが弱すぎます。';
                            break;
                        default:
                            errorMessage = 'サインアップ中にエラーが発生しました。';
                    }
                    alert(errorMessage);
                });
            });

            signUpLink.addEventListener('click', function(event) {
                event.preventDefault();
                loginForm.style.display = 'none';
                signUpForm.style.display = 'block';
            });

            loginLink.addEventListener('click', function(event) {
                event.preventDefault();
                signUpForm.style.display = 'none';
                loginForm.style.display = 'block';
            });

            postForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                const comment = document.getElementById('comment').value;
                const fileInput = document.getElementById('file');
                const file = fileInput.files[0];
                let fileUrl = null;
                let fileType = null;

                if (file) {
                    const storageRef = ref(storage, 'uploads/' + file.name);
                    const uploadTask = uploadBytesResumable(storageRef, file);

                    await new Promise((resolve, reject) => {
                        uploadTask.on('state_changed', 
                            (snapshot) => {},
                            (error) => {
                                reject(error);
                            }, 
                            async () => {
                                fileUrl = await getDownloadURL(uploadTask.snapshot.ref);
                                fileType = file.type;
                                resolve();
                            }
                        );
                    });
                }

                const user = auth.currentUser;
                const postRef = await addDoc(collection(db, 'posts'), {
                    comment: comment,
                    timestamp: serverTimestamp(),
                    userId: user.uid,
                    fileUrl: fileUrl,
                    fileType: fileType
                });

                document.getElementById('comment').value = '';
                document.getElementById('file').value = '';

                renderPost({
                    id: postRef.id,
                    comment: comment,
                    userId: user.uid,
                    fileUrl: fileUrl,
                    fileType: fileType,
                    likes: 0,
                    userLikes: false
                });
            });

            logoutButton.addEventListener('click', function() {
                signOut(auth).then(() => {
                    document.getElementById('boardPage').style.display = 'none';
                    document.getElementById('loginPage').style.display = 'block';
                }).catch((error) => {
                    alert('ログアウト中にエラーが発生しました。');
                });
            });

            function renderPost(postData) {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.setAttribute('data-post-id', postData.id);

                const commentElement = document.createElement('p');
                commentElement.textContent = postData.comment;
                postElement.appendChild(commentElement);

                if (postData.fileUrl) {
                    let fileElement;
                    if (postData.fileType.startsWith('image/')) {
                        fileElement = document.createElement('img');
                        fileElement.src = postData.fileUrl;
                    } else if (postData.fileType.startsWith('video/')) {
                        fileElement = document.createElement('video');
                        fileElement.src = postData.fileUrl;
                        fileElement.controls = true;
                    } else {
                        const linkElement = document.createElement('a');
                        linkElement.href = postData.fileUrl;
                        linkElement.textContent = '添付ファイル';
                        fileElement = linkElement;
                    }
                    postElement.appendChild(fileElement);
                }

                const replyButton = document.createElement('button');
                replyButton.textContent = '返信';
                replyButton.classList.add('reply-button');
                replyButton.addEventListener('click', () => {
                    const replyForm = document.createElement('div');
                    replyForm.classList.add('reply-form');
                    replyForm.innerHTML = `
                        <textarea rows="2" placeholder="返信を入力..."></textarea>
                        <button type="button">送信</button>
                    `;
                    const replyTextarea = replyForm.querySelector('textarea');
                    const replyButton = replyForm.querySelector('button');
                    replyButton.addEventListener('click', async () => {
                        const replyText = replyTextarea.value;
                        if (replyText) {
                            const commentRef = collection(db, 'posts', postData.id, 'comments');
                            await addDoc(commentRef, {
                                comment: replyText,
                                timestamp: serverTimestamp(),
                                userId: auth.currentUser.uid
                            });
                            replyTextarea.value = '';
                            renderComment(postElement, {
                                comment: replyText,
                                userId: auth.currentUser.uid
                            });
                        }
                    });
                    postElement.appendChild(replyForm);
                });
                postElement.appendChild(replyButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = '削除';
                deleteButton.addEventListener('click', async () => {
                    if (confirm('この投稿を削除しますか？')) {
                        await deleteDoc(doc(db, 'posts', postData.id));
                        postElement.remove();
                    }
                });
                postElement.appendChild(deleteButton);

                const likeButton = document.createElement('button');
                const likeIcon = document.createElement('span');
                likeIcon.classList.add('like-icon');
                likeIcon.textContent = '❤';
                if (postData.userLikes) {
                    likeIcon.classList.add('liked');
                }
                const likeCount = document.createElement('span');
                likeCount.textContent = postData.likes;
                likeButton.appendChild(likeIcon);
                likeButton.appendChild(likeCount);
                likeButton.addEventListener('click', async () => {
                    const user = auth.currentUser;
                    const userLikeRef = doc(db, 'posts', postData.id, 'likes', user.uid);
                    if (postData.userLikes) {
                        await deleteDoc(userLikeRef);
                        likeIcon.classList.remove('liked');
                        likeCount.textContent = parseInt(likeCount.textContent) - 1;
                    } else {
                        await setDoc(userLikeRef, {
                            userId: user.uid
                        });
                        likeIcon.classList.add('liked');
                        likeCount.textContent = parseInt(likeCount.textContent) + 1;
                    }
                    postData.userLikes = !postData.userLikes;
                });
                postElement.appendChild(likeButton);

                postsDiv.appendChild(postElement);

                loadComments(postData.id, postElement);
            }

            function renderComment(postElement, commentData) {
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');
                commentElement.textContent = commentData.comment;
                postElement.appendChild(commentElement);
            }

            async function loadComments(postId, postElement) {
                const commentsQuery = query(collection(db, 'posts', postId, 'comments'), orderBy('timestamp', 'asc'));
                const commentsSnapshot = await getDocs(commentsQuery);
                commentsSnapshot.forEach((commentDoc) => {
                    renderComment(postElement, commentDoc.data());
                });
            }

            async function loadPosts() {
                let postsQuery = query(collection(db, 'posts'), orderBy('timestamp', 'desc'), limit(10));
                if (lastVisiblePost) {
                    postsQuery = query(collection(db, 'posts'), orderBy('timestamp', 'desc'), startAfter(lastVisiblePost), limit(10));
                }
                const postsSnapshot = await getDocs(postsQuery);
                lastVisiblePost = postsSnapshot.docs[postsSnapshot.docs.length - 1];
                postsSnapshot.forEach((postDoc) => {
                    renderPost({
                        id: postDoc.id,
                        ...postDoc.data(),
                        userLikes: false
                    });
                });

                if (postsSnapshot.size === 10) {
                    loadMoreButton.style.display = 'block';
                } else {
                    loadMoreButton.style.display = 'none';
                }
            }

            loadMoreButton.addEventListener('click', loadPosts);

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('boardPage').style.display = 'block';
                    loadPosts();
                } else {
                    document.getElementById('loginPage').style.display = 'block';
                    document.getElementById('boardPage').style.display = 'none';
                }
            });

        </script>
    </body>
</html>
