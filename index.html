<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿掲示板</title>
    <style>
        #boardPage {
            display: none;
        }
        .post {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        .delete-link {
            color: red;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="loginPage">
        <h1>ログイン</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">ログイン</button>
        </form>
        <a href="#" id="signUpLink">サインアップはこちら</a>
    </div>

    <div id="signUpPage" style="display: none;">
        <h1>サインアップ</h1>
        <form id="signUpForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="signUpEmail" placeholder="Email" required>
            <input type="password" id="signUpPassword" placeholder="Password" required>
            <button type="submit">サインアップ</button>
        </form>
        <a href="#" id="loginLink">ログインはこちら</a>
    </div>

    <div id="boardPage">
        <h1 id="boardPageTitle">投稿掲示板</h1>
        <form id="postForm">
            <textarea id="comment" placeholder="コメントを入力" required></textarea>
            <input type="file" id="file">
            <button type="submit">投稿</button>
        </form>
        <div id="posts"></div>
        <button id="loadMoreButton" style="display:none;">さらに読み込む</button>
        <button id="logoutButton">ログアウト</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firebaseConfig = {
                apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
                authDomain: "nou-no-circle.firebaseapp.com",
                projectId: "nou-no-circle",
                storageBucket: "nou-no-circle.appspot.com",
                messagingSenderId: "756338805186",
                appId: "1:756338805186:web:cb740e035ac611b5baae5b",
                measurementId: "G-TWBV38P13D"
            };
            const app = firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            const storage = firebase.storage();

            const loginForm = document.getElementById('loginForm');
            const signUpForm = document.getElementById('signUpForm');
            const signUpLink = document.getElementById('signUpLink');
            const loginLink = document.getElementById('loginLink');
            const postForm = document.getElementById('postForm');
            const logoutButton = document.getElementById('logoutButton');
            const boardPage = document.getElementById('boardPage');
            const postsDiv = document.getElementById('posts');
            const boardPageTitle = document.getElementById('boardPageTitle');
            const loadMoreButton = document.getElementById('loadMoreButton');
            let lastVisiblePost;

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                auth.signInWithEmailAndPassword(email, password)
                    .then(async (userCredential) => {
                        const user = userCredential.user;
                        const userDoc = await db.collection('users').doc(user.uid).get();
                        const userName = userDoc.data().name;
                        boardPageTitle.innerText = `投稿掲示板: ${userName}`;
                        document.getElementById('loginPage').style.display = 'none';
                        document.getElementById('boardPage').style.display = 'block';
                        loadPosts();
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            });

            signUpForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('signUpEmail').value;
                const password = document.getElementById('signUpPassword').value;
                auth.createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        return db.collection('users').doc(user.uid).set({
                            name: name,
                            email: user.email
                        });
                    })
                    .then(() => {
                        alert('サインアップが成功しました。ログインしてください。');
                        signUpForm.style.display = 'none';
                        loginForm.style.display = 'block';
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            });

            signUpLink.addEventListener('click', function() {
                loginForm.style.display = 'none';
                signUpForm.style.display = 'block';
            });

            loginLink.addEventListener('click', function() {
                signUpForm.style.display = 'none';
                loginForm.style.display = 'block';
            });

            const imageMimeTypes = ['image/jpeg', 'image/png', 'image/gif'];
            const videoMimeTypes = ['video/mp4', 'video/webm', 'video/ogg'];

            function isImage(file) {
                return imageMimeTypes.includes(file.type);
            }

            function isVideo(file) {
                return videoMimeTypes.includes(file.type);
            }

            postForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                const comment = document.getElementById('comment').value;
                const file = document.getElementById('file').files[0];
                const user = auth.currentUser;
                if (comment && user) {
                    try {
                        let fileElement;
                        let downloadURL = '';
                        if (file) {
                            const storageRef = storage.ref(`files/${file.name}`);
                            const uploadTask = storageRef.put(file);

                            uploadTask.on('state_changed', 
                                (snapshot) => {
                                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                                    console.log('Upload is ' + progress + '% done');
                                }, 
                                (error) => {
                                    alert('Upload failed: ' + error.message);
                                }, 
                                async () => {
                                    downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                                    await savePost(user, comment, downloadURL, file.type);
                                }
                            );
                        } else {
                            await savePost(user, comment, downloadURL, '');
                        }
                    } catch (error) {
                        alert(error.message);
                    }
                } else {
                    alert('コメントを入力してください');
                }
            });

            async function savePost(user, comment, downloadURL, fileType) {
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userName = userDoc.data().name;

                await db.collection('posts').add({
                    uid: user.uid,
                    username: userName,
                    comment: comment,
                    fileURL: downloadURL,
                    fileType: fileType,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                document.getElementById('comment').value = '';
                document.getElementById('file').value = '';
                loadPosts();
            }

            function formatComment(comment) {
                return comment.replace(/\n/g, '<br>');
            }

            function displayPost(doc) {
                const postDiv = document.createElement('div');
                postDiv.className = 'post';
                const postData = doc.data();
                const timestamp = postData.timestamp.toDate();
                const dateString = timestamp.toLocaleString();
                postDiv.innerHTML = `<p><strong>${postData.username}</strong> (${dateString})：${postData.uid === auth.currentUser.uid ? '<span class="delete-link">削除</span>' : ''}<br>${formatComment(postData.comment)}</p>`;
                
                if (postData.fileURL && postData.fileType) {
                    if (postData.fileType.includes('image')) {
                        const imgElement = document.createElement('img');
                        imgElement.src = postData.fileURL;
                        imgElement.style.maxWidth = '200px';
                        imgElement.style.height = 'auto';
                        imgElement.style.cursor = 'pointer';
                        imgElement.onclick = function() {
                            window.open(postData.fileURL);
                        };
                        postDiv.appendChild(imgElement);
                    } else if (postData.fileType.includes('video')) {
                        const videoElement = document.createElement('video');
                        videoElement.src = postData.fileURL;
                        videoElement.style.maxWidth = '200px';
                        videoElement.style.height = 'auto';
                        videoElement.controls = true;
                        postDiv.appendChild(videoElement);
                    } else {
                        const fileLink = document.createElement('a');
                        fileLink.href = postData.fileURL;
                        fileLink.textContent = 'ファイルを開く';
                        fileLink.target = '_blank';
                        postDiv.appendChild(fileLink);
                    }
                }

                if (postData.uid === auth.currentUser.uid) {
                    const deleteLink = postDiv.querySelector('.delete-link');
                    deleteLink.addEventListener('click', async function() {
                        if (confirm('この投稿を削除しますか？')) {
                            await db.collection('posts').doc(doc.id).delete();
                            loadPosts();
                        }
                    });
                }

                postsDiv.appendChild(postDiv);
            }

            function loadPosts() {
                postsDiv.innerHTML = '';
                db.collection('posts').orderBy('timestamp', 'desc').limit(10).get().then((snapshot) => {
                    lastVisiblePost = snapshot.docs[snapshot.docs.length - 1];
                    snapshot.forEach((doc) => {
                        displayPost(doc);
                    });
                    if (snapshot.docs.length === 10) {
                        loadMoreButton.style.display = 'block';
                    } else {
                        loadMoreButton.style.display = 'none';
                    }
                });
            }

            loadMoreButton.addEventListener('click', function() {
                if (lastVisiblePost) {
                    db.collection('posts').orderBy('timestamp', 'desc').startAfter(lastVisiblePost).limit(10).get().then((snapshot) => {
                        lastVisiblePost = snapshot.docs[snapshot.docs.length - 1];
                        snapshot.forEach((doc) => {
                            displayPost(doc);
                        });
                        if (snapshot.docs.length < 10) {
                            loadMoreButton.style.display = 'none';
                        }
                    });
                }
            });

            logoutButton.addEventListener('click', function() {
                auth.signOut().then(() => {
                    document.getElementById('loginPage').style.display = 'block';
                    document.getElementById('boardPage').style.display = 'none';
                }).catch((error) => {
                    alert(error.message);
                });
            });

            auth.onAuthStateChanged((user) => {
                if (user) {
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('boardPage').style.display = 'block';
                    loadPosts();
                } else {
                    document.getElementById('loginPage').style.display = 'block';
                    document.getElementById('boardPage').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
